<mat-form-field *ngIf="!isNPSR">
    <input matInput type="text" placeholder="Additional Information" [ngModel]="information" (ngModelChange)="emitInformation($event)">
    <button mat-button *ngIf="information" matSuffix mat-icon-button aria-label="Clear" (click)="emitInformation('')">
        <mat-icon>close</mat-icon>
    </button>
    <p>{{information}}</p>
   
</mat-form-field>
