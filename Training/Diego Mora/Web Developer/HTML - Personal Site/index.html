<!--HTML Version it changes accoring to the version of
HTML you are using-->
<!DOCTYPE html>
<!--It is defined as he root element or the top element in HTML
https://devdocs.io/html/element/html.
-->
<html lang="en" dir="ltr">
<!--provides general information (metadata) about
the document, including its title and links to
its scripts and style sheets
https://devdocs.io/html/element/head
-->

<head>
  <!--meta defines the way our browser is going to
    process the html file.
    Please take a look at
    https://devdocs.io/html/element/meta-->
  <meta charset="utf-8">
  <!--title defines the document's title that is shown in a browser's title bar or a page's tab. It only contains text and tags within the element are ignored.
  https://devdocs.io/html/element/title

  -->
  <title>Diego's Personal Site</title>
</head>

<!--body represents the content of an HTML document. There can be only one <body> element in a document
https://devdocs.io/html/element/body

-->

<body>
  <h1>Diego Fernando Mora Velasco</h1>
  <p ><em>Technical Support Engineer At Rockwell Automation</em></p>
</body>

</html>
